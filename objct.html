<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function Student(firstName, lastName, gender, relationshipStatus){
		this.name = firstName;
		this.surname = lastName;
		this.gender = gender;
		this.status = relationshipStatus;

		this.greeting = function(){
			document.write("hi my name is " + this.name + " and l am " + this.status + "<br/>");
		}
	}
	var student1 = new Student("Yvonne", " Mare", " female", " engaged");
	var student2 = new Student("Yvetty", " Murray", " female", " married");


	student1.greeting();
	student2.greeting();
	</script>

</body>
</html>
