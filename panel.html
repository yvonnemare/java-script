<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <style>
 #panel, #flip{
 padding: 5px;
 text-align: center;
 background-color: #e5eecc;
 boarder: 1px #c3c3c3;
 }
 #panel{
   padding: 50px;
   display: none;
 }
 </style>
</head>

<body>
  <script>
    $(document).ready(function(){
      $("#flip").click(function(){
        $("#panel").slideDown(15000);
      });
    });

    $(document).ready(function(){
  $(".btn1").click(function(){
    $("#panel").slideUp(20000);
  });
    });
$(document).ready(function(){
    $(".stop").click(function(){
    $("#panel").stop();
  });
});

  </script>


  <div id="flip">Click to slide down panel</div>
  <div id="panel">Hello world</div>
  <button class="btn1">Slide up</button>
  <button class="stop">Stop sliding</button>
  </body>

</html>
